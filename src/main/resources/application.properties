spring.application.name=task-service
server.port=8095

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=postgres
spring.datasource.password=33386
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Liquibase
spring.liquibase.change-log=classpath:/db/changelog/main-changelog.xml
spring.liquibase.enabled=true

# Logging configuration
logging.level.com.example.task_service.task_service.aspect=INFO
logging.level.com.example.task_service.task_service.annotation=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n