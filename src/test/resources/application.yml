spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: 33386
    driver-class-name: org.postgresql.Driver
  cloud:
    config:
      enabled: false
  config:
    import: "optional:configserver:"
  application:
    name: task-service  # Название твоего приложения
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db.changelog/main-changelog.xml
    enabled: true
    default-schema: public
    contexts: test

server:
  port: 8095

logging:
  level:
    root: DEBUG

